    <script type="text/javascript">

        //扩展一个 多行文本框 的编辑器
        $.ligerDefaults.Grid.editors['textarea'] = {
            create: function (container, editParm)
            {
                var input = $("<textarea />");
                container.append(input);
                return input;
            },
            getValue: function (input, editParm)
            {
                return input.val();
            },
            setValue: function (input, value, editParm)
            {
                input.val(value);
            },
            resize: function (input, width, height, editParm)
            {
                var column = editParm.column; 
                if (column.editor.width) input.width(column.editor.width);
                else input.width(width);
                if (column.editor.height) input.height(column.editor.height);
                else input.height(height);
            }
        };

        var DepartmentList = DepartmentData.Rows;
        $(f_initGrid);
        function f_initGrid()
        {
            window['g'] =
           $("#maingrid").ligerGrid({
               columns: [
                { display: '主键', name: 'ID', width: 50, type: 'int' },
                { display: '名字', name: 'RealName', width: 90 },
                { display: '地址', name: 'Address', editor: { type: 'textarea',height:80 }, align: 'left', width: 300 }
                ], 
               enabledEdit: true, isScroll: false,
               data: EmployeeData,
               width: '100%'
           });
        } 
    </script>
